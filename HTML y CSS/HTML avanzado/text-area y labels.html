<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Text Area y labels - formulario de contacto</title>
</head>
<body>
    <form action="">
        <h2>Formulario de contacto</h2>
        <div class="form_input">
            <label for="nombre">Nombre completo</label>
            <input id="nombre" type="text" placeholder="Jhon Doe">
        </div>
        <div class="form_input">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" placeholder="ejemplo@dominio.com">
        </div>
        <div class="form_input">
            <label for="mensaje">mensaje</label>
            <!-- con row puedo controlar la cantidad de lineas que se pueden ecribir-->
            <textarea id="mensaje" rows="8" placeholder="Deja un mensaje..."></textarea>
        </div>
        <div class="form_input">
            <label for="tyc">Acepto los términos y condiciones</label>
            <input type="checkbox" id="tyc" class="checkbox">
        </div>
        
    </form>
</body>
</html>
